<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Uma Musume ‚Äî Stat Priority Helper</title>
<style>
  :root { --bg:#0b0c10; --card:#16181d; --text:#eaf0f7; --muted:#9fb0c6; --accent:#5dd39e; --chip:#263041; }
  body{margin:0;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text);}
  .wrap{max-width:900px;margin:40px auto;padding:24px;}
  h1{font-size:1.6rem;margin:.2rem 0 1rem;}
  .card{background:var(--card); border-radius:14px; padding:18px 16px; box-shadow:0 6px 30px rgba(0,0,0,.25);}
  .row{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:.5rem 0 1rem;}
  label{display:block; font-weight:600; margin-bottom:.25rem; color:var(--muted);}
  select{width:100%; padding:.65rem .75rem; border-radius:10px; border:1px solid #2b3445; background:#0f1217; color:var(--text); outline:none;}
  .result{margin-top:.25rem;}
  .order{display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.5rem;}
  .chip{background:var(--chip); border:1px solid #324057; padding:.5rem .65rem; border-radius:999px; display:flex; align-items:center; gap:.5rem;}
  .rank{background:var(--accent); color:#0b291e; font-weight:800; font-size:.85rem; border-radius:999px; padding:.15rem .5rem;}
  .hint{color:var(--muted); margin-top:.75rem; font-size:.95rem}
  .footer{color:#7d8aa3; font-size:.85rem; margin-top:1rem}
  .small{font-size:.85rem}
  @media (max-width:680px){ .row{grid-template-columns:1fr;} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>üèá Uma Musume ‚Äî Stat Priority Helper</h1>
    <div class="card">
      <div class="row">
        <div>
          <label for="distance">Race Distance</label>
          <select id="distance">
            <option value="short">Short (‚â§ 1400m)</option>
            <option value="mile">Mile (1400‚Äì1800m)</option>
            <option value="middle">Middle (1800‚Äì2400m)</option>
            <option value="long">Long (2400m+)</option>
          </select>
        </div>
        <div>
          <label for="style">Running Style</label>
          <select id="style">
            <option value="nige">Nige (Front-runner)</option>
            <option value="senko">Senko (Leader)</option>
            <option value="sashi">Sashi (Chaser)</option>
            <option value="oikomi">Oikomi (Closer)</option>
          </select>
        </div>
      </div>

      <div class="result">
        <div class="small">Priority order (1 = train first):</div>
        <div id="order" class="order" aria-live="polite"></div>
        <div id="notes" class="hint"></div>
      </div>

      <div class="footer">
        Tip: <b>Guts</b> is generally lowest priority; raise passively unless you‚Äôre min-maxing for PvP finals.
      </div>
    </div>
  </div>

<script>
  // Master mapping for (distance x style) ‚Üí priority order
  // Order uses only the four main stats most relevant to decisions.
  const PRIORITY = {
    short:  { // ‚â§1400m
      nige:   ["Speed","Power","Wit","Stamina"],
      senko:  ["Speed","Power","Wit","Stamina"],
      sashi:  ["Speed","Power","Wit","Stamina"],
      oikomi: ["Power","Speed","Wit","Stamina"]
    },
    mile: { // 1400‚Äì1800m
      nige:   ["Speed","Power","Wit","Stamina"],
      senko:  ["Speed","Power","Wit","Stamina"],
      sashi:  ["Speed","Power","Wit","Stamina"],
      oikomi: ["Power","Speed","Wit","Stamina"]
    },
    middle: { // 1800‚Äì2400m
      nige:   ["Speed","Stamina","Wit","Power"],
      senko:  ["Speed","Stamina","Power","Wit"],
      sashi:  ["Speed","Power","Wit","Stamina"],
      oikomi: ["Power","Speed","Wit","Stamina"]
    },
    long: { // 2400m+
      nige:   ["Stamina","Speed","Wit","Power"],
      senko:  ["Stamina","Speed","Power","Wit"],
      sashi:  ["Stamina","Speed","Power","Wit"],
      oikomi: ["Stamina","Power","Speed","Wit"]
    }
  };

  // Short, helpful notes to accompany each combo
  const NOTES = {
    nige: {
      short:  "Front-runners on sprints win by raw speed; keep a little stamina to avoid late fade.",
      mile:   "Speed rules; add Power for early lane contests, Wit to avoid wasted moves.",
      middle: "Secure enough Stamina to hold pace; Wit helps maintain clean lines.",
      long:   "Stamina check is critical; then build Speed for the finish."
    },
    senko: {
      short:  "Balanced controller: Speed + Power to hold front pack.",
      mile:   "Still speed-first; Stamina second so you don‚Äôt gas out in midrace pushes.",
      middle: "Classic balanced build; Stamina then Power for tempo changes.",
      long:   "Endurance first, then Speed to answer late challenges."
    },
    sashi: {
      short:  "Overtakes happen fast‚ÄîPower fuels your kick; Wit keeps you from getting boxed.",
      mile:   "Same idea as short but fights are longer; keep Wit decent.",
      middle: "Power + Wit decide your final 400m pathing.",
      long:   "Don‚Äôt be late‚Äîmeet the stamina bar first, then Speed/Power for the push."
    },
    oikomi: {
      short:  "Explosive end sprint: Power first, Speed second.",
      mile:   "Same as short; you need clear acceleration windows.",
      middle: "Power still first‚Äîyou win in the last 300m.",
      long:   "Long races need Stamina to even reach the kick; then Power ‚Üí Speed."
    }
  };

  const distanceEl = document.getElementById('distance');
  const styleEl = document.getElementById('style');
  const orderEl = document.getElementById('order');
  const notesEl = document.getElementById('notes');

  function render() {
    const d = distanceEl.value;
    const s = styleEl.value;
    const order = PRIORITY[d][s];
    orderEl.innerHTML = ''; // clear

    order.forEach((stat, idx) => {
      const chip = document.createElement('div');
      chip.className = 'chip';
      const rank = document.createElement('span');
      rank.className = 'rank';
      rank.textContent = (idx + 1);
      const label = document.createElement('span');
      label.textContent = stat;
      chip.appendChild(rank);
      chip.appendChild(label);
      orderEl.appendChild(chip);
    });

    notesEl.textContent = NOTES[s][d];
  }

  // Initialize with defaults and listen for changes
  [distanceEl, styleEl].forEach(el => el.addEventListener('change', render));
  render();
</script>
</body>
</html>
