<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Browser Tab Info -->
  <title>Uma Musume Stat Helper</title>
  <meta name="description" content="Quick tool to check stat training priorities in Uma Musume Pretty Derby by distance and running style.">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- If you prefer PNG: -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

  <style>
    :root { --bg:#0b0c10; --card:#16181d; --text:#eaf0f7; --muted:#9fb0c6; --accent:#5dd39e; --chip:#263041; }
    body{margin:0;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text);}
    .wrap{max-width:900px;margin:40px auto;padding:24px;}
    h1{font-size:1.6rem;margin:.2rem 0 1rem;text-align:center;}
    .card{background:var(--card); border-radius:14px; padding:18px 16px; box-shadow:0 6px 30px rgba(0,0,0,.25);}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:.5rem 0 1rem;}
    label{display:block; font-weight:600; margin-bottom:.25rem; color:var(--muted);}
    select{width:100%; padding:.65rem .75rem; border-radius:10px; border:1px solid #2b3445; background:#0f1217; color:var(--text); outline:none;}
    .result{margin-top:.25rem;}
    .order{display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.5rem;}
    .chip{background:var(--chip); border:1px solid #324057; padding:.5rem .65rem; border-radius:999px; display:flex; align-items:center; gap:.5rem;}
    .rank{background:var(--accent); color:#0b291e; font-weight:800; font-size:.85rem; border-radius:999px; padding:.15rem .5rem;}
    .hint{color:var(--muted); margin-top:.75rem; font-size:.95rem}
    .footer{color:#7d8aa3; font-size:.85rem; margin-top:1rem;text-align:center;}
    .small{font-size:.85rem}
    @media (max-width:680px){ .row{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üèá Uma Musume Stat Priority Helper</h1>
    <div class="card">
      <div class="row">
        <div>
          <label for="distance">Race Distance</label>
          <select id="distance">
            <option value="short">Short (‚â§ 1400m)</option>
            <option value="mile">Mile (1400‚Äì1800m)</option>
            <option value="middle">Middle (1800‚Äì2400m)</option>
            <option value="long">Long (2400m+)</option>
          </select>
        </div>
        <div>
          <label for="style">Running Style</label>
          <select id="style">
            <option value="nige">Nige (Front-runner)</option>
            <option value="senko">Senko (Leader)</option>
            <option value="sashi">Sashi (Chaser)</option>
            <option value="oikomi">Oikomi (Closer)</option>
          </select>
        </div>
      </div>

      <div class="result">
        <div class="small">Priority order (1 = train first):</div>
        <div id="order" class="order" aria-live="polite"></div>
        <div id="notes" class="hint"></div>
      </div>

      <div class="footer">
        üí° Tip: <b>Guts</b> is usually lowest priority ‚Äî raise passively unless aiming for PvP meta.
      </div>
    </div>
  </div>

<script>
  const PRIORITY = {
    short: {
      nige:   ["Speed","Power","Wisdom","Stamina"],
      senko:  ["Speed","Power","Wisdom","Stamina"],
      sashi:  ["Speed","Power","Wisdom","Stamina"],
      oikomi: ["Power","Speed","Wisdom","Stamina"]
    },
    mile: {
      nige:   ["Speed","Power","Wisdom","Stamina"],
      senko:  ["Speed","Power","Wisdom","Stamina"],
      sashi:  ["Speed","Power","Wisdom","Stamina"],
      oikomi: ["Power","Speed","Wisdom","Stamina"]
    },
    middle: {
      nige:   ["Speed","Stamina","Wisdom","Power"],
      senko:  ["Speed","Stamina","Power","Wisdom"],
      sashi:  ["Speed","Power","Wisdom","Stamina"],
      oikomi: ["Power","Speed","Wisdom","Stamina"]
    },
    long: {
      nige:   ["Stamina","Speed","Wisdom","Power"],
      senko:  ["Stamina","Speed","Power","Wisdom"],
      sashi:  ["Stamina","Speed","Power","Wisdom"],
      oikomi: ["Stamina","Power","Speed","Wisdom"]
    }
  };

  const NOTES = {
    nige: {
      short:  "Front-runners in sprints win by raw speed; a little stamina avoids burnout.",
      mile:   "Speed rules; add Power for lane fights, Wisdom to avoid wasted moves.",
      middle: "Stamina lets you hold pace; Wisdom improves clean racing lines.",
      long:   "Stamina first, then Speed for the finish."
    },
    senko: {
      short:  "Balanced controller: Speed + Power keep you in front pack.",
      mile:   "Speed is king; Stamina next so you don‚Äôt fade midrace.",
      middle: "Stamina then Power for tempo changes.",
      long:   "Endurance first, then Speed to defend leads."
    },
    sashi: {
      short:  "Power fuels overtakes; Wisdom prevents being boxed in.",
      mile:   "Similar to short; Wisdom is crucial for timing.",
      middle: "Power + Wisdom decide your final 400m surge.",
      long:   "Meet stamina needs first, then Speed/Power for the push."
    },
    oikomi: {
      short:  "Explosive end sprint: Power first, Speed second.",
      mile:   "Same as short; need clean acceleration windows.",
      middle: "Power first‚Äîyou win in the last 300m.",
      long:   "Long races require Stamina to reach the kick; then Power ‚Üí Speed."
    }
  };

  const distanceEl = document.getElementById('distance');
  const styleEl = document.getElementById('style');
  const orderEl = document.getElementById('order');
  const notesEl = document.getElementById('notes');

  function render() {
    const d = distanceEl.value;
    const s = styleEl.value;
    const order = PRIORITY[d][s];
    orderEl.innerHTML = '';
    order.forEach((stat, idx) => {
      const chip = document.createElement('div');
      chip.className = 'chip';
      const rank = document.createElement('span');
      rank.className = 'rank';
      rank.textContent = (idx + 1);
      const label = document.createElement('span');
      label.textContent = stat;
      chip.appendChild(rank);
      chip.appendChild(label);
      orderEl.appendChild(chip);
    });
    notesEl.textContent = NOTES[s][d];
  }
  [distanceEl, styleEl].forEach(el => el.addEventListener('change', render));
  render();
</script>
</body>
</html>
