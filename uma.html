<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Uma Musume ‚Äì Horsegirl Stat Recommender</title>
<style>
  :root { --bg:#0b0c10; --card:#16181d; --text:#eaf0f7; --muted:#9fb0c6; --accent:#5dd39e; }
  body{margin:0;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text);}
  .wrap{max-width:900px;margin:40px auto;padding:24px;}
  h1{font-size:1.6rem;margin:.2rem 0 1rem;text-align:center;}
  .card{background:var(--card); border-radius:14px; padding:18px 16px; box-shadow:0 6px 30px rgba(0,0,0,.25);}
  label{display:block; font-weight:600; margin-bottom:.25rem; color:var(--muted);}
  select,button{padding:.45rem .55rem; border-radius:6px; border:1px solid #2b3445; background:#0f1217; color:var(--text); outline:none;}
  select{width:100%; margin-bottom:1rem;}
  table{width:100%; border-collapse:collapse; margin-top:.75rem;}
  th,td{text-align:center; padding:.5rem;}
  th{color:var(--muted);}
  .footer{color:#7d8aa3; font-size:.85rem; margin-top:1rem;text-align:center;}
  .btn{margin-top:1rem; display:inline-block; cursor:pointer; background:var(--accent); color:#000; border:none; font-weight:600;}
</style>
</head>
<body>
  <div class="wrap">
    <h1>üê¥ Horsegirl Stat Targets</h1>
    <div class="card">
      <label for="horsegirl">Choose a Horsegirl</label>
      <select id="horsegirl">
        <option value="specialweek">Special Week</option>
        <option value="silence">Silence Suzuka</option>
        <option value="tokai">Tokai Teio</option>
        <option value="goldship">Gold Ship</option>
        <option value="oguri">Oguri Cap</option>
      </select>

      <div class="result">
        <h3 id="hgName"></h3>
        <div id="style"></div>
        <table>
          <thead>
            <tr>
              <th>Speed</th>
              <th>Stamina</th>
              <th>Power</th>
              <th>Wisdom</th>
              <th>Guts</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="statSpeed"></td>
              <td id="statStamina"></td>
              <td id="statPower"></td>
              <td id="statWisdom"></td>
              <td id="statGuts"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn" onclick="window.location.href='index.html'">üè† Home</button>
        <div id="notes" class="footer"></div>
      </div>
    </div>
  </div>

<script>
  // Example horsegirl targets (backend editable)
  const HORSEGIRLS = {
    specialweek: {
      name: "Special Week",
      distance: "Middle",
      style: "Pace Chaser",
      stats: { Speed: 900, Stamina: 900, Power: 600, Wisdom: 400, Guts: 300 },
      notes: "Balanced middle-distance build."
    },
    silence: {
      name: "Silence Suzuka",
      distance: "Mile",
      style: "Front-runner",
      stats: { Speed: 1200, Stamina: 700, Power: 700, Wisdom: 800, Guts: 300 },
      notes: "Prioritize Speed for mile races."
    },
    tokai: {
      name: "Tokai Teio",
      distance: "Middle",
      style: "Late-Surger",
      stats: { Speed: 1150, Stamina: 850, Power: 850, Wisdom: 750, Guts: 300 },
      notes: "Speed + Power for overtaking."
    },
    goldship: {
      name: "Gold Ship",
      distance: "Long",
      style: "End Closer",
      stats: { Speed: 1000, Stamina: 1200, Power: 900, Wisdom: 650, Guts: 400 },
      notes: "Huge stamina needed for long races."
    },
    oguri: {
      name: "Oguri Cap",
      distance: "Short/Mile",
      style: "Pace Chaser",
      stats: { Speed: 1150, Stamina: 750, Power: 850, Wisdom: 800, Guts: 300 },
      notes: "Flexible build for sprinting."
    }
  };

  const hgEl = document.getElementById('horsegirl');
  const hgNameEl = document.getElementById('hgName');
  const styleEl = document.getElementById('style');
  const notesEl = document.getElementById('notes');

  const statEls = {
    Speed: document.getElementById('statSpeed'),
    Stamina: document.getElementById('statStamina'),
    Power: document.getElementById('statPower'),
    Wisdom: document.getElementById('statWisdom'),
    Guts: document.getElementById('statGuts'),
  };

  function render() {
    const hgKey = hgEl.value;
    const hg = HORSEGIRLS[hgKey];
    hgNameEl.textContent = hg.name;
    styleEl.textContent = `Preferred: ${hg.style} (${hg.distance} distance)`;
    notesEl.textContent = hg.notes;

    Object.keys(statEls).forEach(stat => {
      statEls[stat].textContent = hg.stats[stat];
    });
  }

  hgEl.addEventListener("change", render);
  render(); // initial load
</script>
</body>
</html>
